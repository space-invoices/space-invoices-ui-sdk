<html lang="en">

<head>
  <style>
    html,
    body {
      height: 100%;
    }
  </style>

  <script src="./sdk.js"></script>
  <script>
    SpaceSDK.init({
      accessToken: 'TOKEN',
      environment: 'LOCAL',
